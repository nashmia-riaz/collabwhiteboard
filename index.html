<html>

<canvas id="drawCanvas" width="800" height="600"></canvas>
<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
<script type="text/javascript">
var channel = 'my-draw-demo';

var pubnub = PUBNUB.init({
    publish_key: 'pub-c-b0111032-2103-4c52-a628-037979ab2842',
    subscribe_key: 'sub-c-298a1dac-0955-11e6-bbd9-02ee2ddab7fe'
});
pubnub.publish({
    channel: channel,
    message: { 
        plots: plots // your array goes here
    } 
});
function drawFromStream(message) {
    if(!message) return;        

    ctx.beginPath();
    drawOnCanvas(message.plots);
}
pubnub.subscribe({
    channel: channel,
    callback: drawFromStream
});
pubnub.subscribe({
  channel: channel,
  callback: drawFromStream,

  // Add presence
  presence: function(m){
     document.getElementById('occupancy').textContent = m.occupancy;
  }
});

var canvas = document.getElementById('drawCanvas');
var ctx = canvas.getContext('2d');

ctx.lineWidth = '3';

canvas.addEventListener('mousedown', startDraw, false);
canvas.addEventListener('mousemove', draw, false);
canvas.addEventListener('mouseup', endDraw, false);

// create a flag
var isActive = false;

// array to collect coordinates
var plots = [];

function draw(e) {
  if(!isActive) return;

  // cross-browser canvas coordinates
  var x = e.offsetX || e.layerX - canvas.offsetLeft;
  var y = e.offsetY || e.layerY - canvas.offsetTop;

  plots.push({x: x, y: y});

  drawOnCanvas([0,1,0],plots);
}

function drawOnCanvas(color, plots) {
  ctx.beginPath();
  ctx.moveTo(plots[0].x, plots[0].y);

  for(var i=1; i<plots.length; i++) {
    ctx.lineTo(plots[i].x, plots[i].y);
  }
  ctx.stroke();
}

function startDraw(e) {
  isActive = true;
}

function endDraw(e) {
  isActive = false;

  // empty the array
  plots = [];
} 


</script>
</html>
