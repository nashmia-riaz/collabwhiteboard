<html>

<canvas id="drawCanvas" width="800" height="600"></canvas>
<script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
<script type="text/javascript">
/* PubNub */

var channel = 'draw';

var pubnub = PUBNUB.init({
    publish_key: 'pub-c-b0111032-2103-4c52-a628-037979ab2842',
    subscribe_key: 'sub-c-298a1dac-0955-11e6-bbd9-02ee2ddab7fe',
});

pubnub.subscribe({
  channel: channel,
  callback: drawFromStream,
  presence: function(m){
    if(m.occupancy > 0){
      document.getElementById('occupancy').textContent = m.occupancy;
    }
  }
});

/* Draw on canvas */

var canvas = document.getElementById('drawCanvas');
var ctx = canvas.getContext('2d');
   
canvas.width = Math.min(document.documentElement.clientWidth, window.innerWidth || 300);
canvas.height = Math.min(document.documentElement.clientHeight, window.innerHeight || 300);

ctx.lineWidth = '3';
ctx.lineCap = 'round';
ctx.lineJoin = 'round';

var color = 'yellowgreen';

var isTouchSupported = 'ontouchstart' in window;
var isPointerSupported = navigator.pointerEnabled;
var isMSPointerSupported =  navigator.msPointerEnabled;
  
var downEvent = isTouchSupported ? 'touchstart' : (isPointerSupported ? 'pointerdown' : (isMSPointerSupported ? 'MSPointerDown' : 'mousedown'));
var moveEvent = isTouchSupported ? 'touchmove' : (isPointerSupported ? 'pointermove' : (isMSPointerSupported ? 'MSPointerMove' : 'mousemove'));
var upEvent = isTouchSupported ? 'touchend' : (isPointerSupported ? 'pointerup' : (isMSPointerSupported ? 'MSPointerUp' : 'mouseup'));
      
  canvas.addEventListener(downEvent, startDraw, false);
  canvas.addEventListener(moveEvent, draw, false);
  canvas.addEventListener(upEvent, endDraw, false);

function drawOnCanvas(color, plots) {
  ctx.strokeStyle = color;
  ctx.beginPath();
  ctx.moveTo(plots[0].x, plots[0].y);

  for(var i=1; i<plots.length; i++) {
    ctx.lineTo(plots[i].x, plots[i].y);
  }
  ctx.stroke();
}

function drawFromStream(message) {
  if(!message || message.plots.length < 1) return;      
  drawOnCanvas(message.color, message.plots);
}

var isActive = false;
var plots = [];

function draw(e) {
  if (e.target == canvas) {
    e.preventDefault();
  }
  if(!isActive) return;

  var x = e.offsetX || e.layerX - canvas.offsetLeft;
  var y = e.offsetY || e.layerY - canvas.offsetTop;

  plots.push({x: x, y: y});
  drawOnCanvas(color, plots);
}
  
  
  
    // resize function for canvas window
    function resize()
    {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        draw();
    }
    window.addEventListener("resize", resize);
    resize();
    
    
function startDraw(e) {
  if (e.target == canvas) {
    e.preventDefault();
  }
  isActive = true;

}
  
function endDraw(e) {
  if (e.target == canvas) {
    e.preventDefault();
  }
  isActive = false;
  
  pubnub.publish({
    channel: channel,
    message: {
      color: color, 
      plots: plots
    }
  });

  plots = [];
}


</script>
